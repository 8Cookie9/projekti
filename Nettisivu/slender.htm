<script>
function s(){
 setInterval(function(){
  $("#slender").fadeOut()},1321);
 setInterval(function(){
  $("#slender").fadeIn()},1893);
 $("#d1").hide();
};
function bgf(z){
 document.bgColor=z;
};
$(document).ready(function(){
 $(".d").mouseleave(function(){
  $(this).animate({opacity:'2'},150);
 });
});
$(document).ready(function(){
 $(".d").mouseenter(function(){
  $(this).animate({opacity:'0.5'},150);
 });
});
$(document).ready(function(){
 $("#da").toggle(function(){
  $("#d1").slideDown(750);
 },function(){
  $("#d1").slideUp(750);
 });
});
function sa(){
 $("#d1").hide();
 var b=$("#b");
 b.animate({left:'+=200px'},2000)
 setInterval(function(){
  b.animate({left:'-=200px'},2000);
  setTimeout(function(){
   b.animate({left:'+=200px'},2000)
  },2000)
 },4000)
};
</script>
